    <script>
      const main = async () => {

        const response = await fetch(url);
        const blob = await response.blob();
        const objectUrl = URL.createObjectURL(blob);

        const img = document.getElementById("img");
        img.src = objectUrl;
        console.log("Done");
      };
      main();
    </script>
  </body>
