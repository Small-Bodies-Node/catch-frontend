    <style type="text/css">
      body,
      html {
        height: 100%;
      }

      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        /* background: cyan; */
        perspective: 1000px;
        perspective-origin: 50% 50%;
      }

      .app-loading > .logo {
        padding: 10px;
        box-sizing: border-box;
        /* border: solid rgba(0, 0, 0, 0.3) 1px; */
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        background: url(assets/icons/logo0.png) center center no-repeat;
        /*         background: url('https://catch.astro.umd.edu/assets/images/pngs/observatory_dark.png')
          center center no-repeat; */
        /* background-size: contain; */
        background-size: 90%;
        /* background-color: pink; */
        transform: translate(-50%, -50%) translateZ(1000px);
        animation: splash 2s forwards ease-in-out 1s;
      }

      .app-loading > .loading-wrapper {
        /* border: solid 1px black; */
        position: absolute;
        top: calc(50% + 150px);
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        height: 50px;
        width: 150px;
        overflow: visible;
        white-space: nowrap;
        opacity: 0;
        animation: dotsAppear 0ms forwards 3s;
        color: rgb(23, 138, 245);
      }
      .loading-wrapper > .loading-word {
        display: inline-block;
        vertical-align: top;
      }
      .loading-wrapper > .loading-dots {
        display: inline-block;
        animation: retyping 1s infinite;
        overflow: hidden;
        vertical-align: top;
      }

      @keyframes dotsAppear {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes retyping {
        0% {
          width: 1px;
        }
        100% {
          width: 30px;
        }
      }

      @keyframes splash {
        0% {
          transform: translate(-50%, -50%) translateZ(500px) rotateY(90deg);
        }
        90% {
          transform: translate(-50%, -50%) translateZ(-100px) rotateY(340deg);
        }
        100% {
          transform: translate(-50%, -50%) translateZ(0px) rotateY(360deg);
        }
      }
    </style>
