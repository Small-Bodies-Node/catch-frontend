<div class="job-queue-container">
  <div class="header-section">
    <h2 class="mat-headline-5">Job queue</h2>
    <button
      mat-icon-button
      (click)="refreshQueue()"
      [disabled]="isRefreshing"
      matTooltip="Refresh queue"
    >
      <mat-icon [class.spinning]="isRefreshing">refresh</mat-icon>
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="isError" class="error-container">
    <mat-card appearance="outlined" class="error-card">
      <mat-card-content>
        <p>Error: {{ errorMessage }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!isLoading && !isError && queueData">
    <mat-card *ngIf="queueData.full" appearance="outlined" class="warning-card">
      <mat-card-content>
        <p>Job queue is full!</p>
      </mat-card-content>
    </mat-card>

    <div class="grid-container">
      <div class="queue-info">
        <div class="queue-chart">
          <app-pie-chart
            [values]="queueData.jobs.length === 0 ? [] : [queueData.jobs.length]"
            [maximum]="queueData.depth || 5"
            [title]="
              (queueData.jobs.length || 0) + '/' + (queueData.depth || 0) + ' jobs in the queue'
            "
          ></app-pie-chart>
          <!-- <div class="queue-stats">
            <p class="mat-body-1">
              {{ queueData.jobs.length || 0 }}/{{ queueData.depth || 0 }} jobs in the queue
            </p>
          </div> -->
        </div>
      </div>

      <div class="job-list">
        <mat-list>
          <mat-list-item *ngFor="let job of queueData.jobs" class="job-item">
            <div matListItemTitle>
              <span class="job-prefix">{{ job.prefix }}</span>
              <span class="job-status" [ngClass]="getJobStatusClass(job.status)">
                {{ job.status }}
              </span>
            </div>
            <div matListItemLine>
              Enqueued at {{ job.enqueued_at }}
              <span *ngIf="job.priority" class="job-priority">Priority: {{ job.priority }}</span>
            </div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>
