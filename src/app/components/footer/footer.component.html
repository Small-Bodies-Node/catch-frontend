<div class="mat-toolbar-wrapper">
  <mat-toolbar color="primary">
    <!-- Left: GitHub -->
    <div class="toolbar-cell github-cell">
      <a
        href="https://github.com/Small-Bodies-Node/catch-apis"
        target="_blank"
        aria-label="GitHub Repository"
      >
        <img
          src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg"
          alt="GitHub"
          width="32"
          height="32"
        />
        <span class="icon-descriptor">Github</span>
      </a>
    </div>

    <!-- Center: Text -->
    <div class="toolbar-cell center-cell">
      <div class="footer-text-primary">Small Bodies Node</div>
      <div class="footer-text-secondary">Copyright {{ timeStamp }}</div>
    </div>

    <!-- Right: SBN logo -->
    <div class="toolbar-cell">
      <img
        src="assets/images/pngs/sbn_logo_v1.png"
        alt="SBN Logo"
        class="sbn-logo"
        width="60"
        height="60"
      />
    </div>
  </mat-toolbar>

  <!-- Cookie/Terms Snackbar -->
  @if (!(isHappyWithCookie$ | async)) {
  <div class="cookie-snackbar" style="z-index: 2000">
    <span>
      This site uses cookies and third-party services. See our
      <a
        href="/terms"
        target="_blank"
        style="color: #fff; text-decoration: underline"
        >terms</a
      >.
    </span>
    <button
      mat-button
      color="accent"
      class="accept-btn"
      (click)="acceptTerms()"
    >
      I&nbsp;Accept
    </button>
  </div>
  }
</div>
