<ng-container *ngIf="!false && isDataReady; else dataNotReady">
  <div class="desktop-container" [ngStyle]="{ maxHeight }">
    <div class="title-wrapper mat-elevation-z8">
      <!-- {{ target }} -->
      <app-title></app-title>
    </div>
    <div class="table-wrapper">
      <app-table></app-table>
    </div>
    <div class="carousel-wrapper">
      <app-carousel></app-carousel>
    </div>
  </div>
</ng-container>
<ng-template #dataNotReady>
  <!--  -->
  <div class="no-data">
    <!-- The data did not load properly! Please contact admin. -->
  </div>
</ng-template>
