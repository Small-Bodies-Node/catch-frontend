<div
  class="title-bar-container"
  [ngClass]="{
    isMobile: isMobile
  }"
>
  <div class="title">
    <span>
      {{ "RA DEC: " + (raDec ? ra + " " + dec : "") }}
    </span>
  </div>

  <div class="results">
    <span>
      {{ "RESULTS: " + (rowsInTable ? rowsInTable : "") }}
    </span>
  </div>

  <div class="jobid">
    <a [href]="fixedLink" target="_blank">
      {{ "DataUrl" }}
    </a>
  </div>

  <div class="download-button-wrapper">
    <button
      class="download-button"
      mat-button
      (click)="downloadFixed()"
      matTooltip="Download Selected Data"
      [disabled]="isDownloadButtonDisabled()"
    >
      <ng-container *ngIf="!!isDownloadButtonShown"> DOWNLOAD </ng-container>
      <ng-container *ngIf="!isDownloadButtonShown">
        <mat-spinner style="zoom: 0.2"></mat-spinner>
      </ng-container>
    </button>
  </div>
</div>
