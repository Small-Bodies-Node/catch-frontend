<div class="table-container mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  @if (dataSource && shownCols) {
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Loop through each key in the array of column keys -->
      @for (key of shownCols; track key) {
      <ng-container [matColumnDef]="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ key | titlecase }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row[key] }}</td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="shownCols"></tr>
      <tr mat-row *matRowDef="let row; columns: shownCols"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="shownCols.length">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  }
</div>
