@if(imageSrc){
<img
  [ngStyle]="getStyles()"
  [style.image-rendering]="'pixelated'"
  [src]="imageSrc"
  alt="Loaded Image"
  [width]="width"
  [height]="height"
/>
}@else{
<div class="spinner-wrapper" [ngStyle]="getStyles()">
  <mat-progress-spinner class="my-spinner" [diameter]="diameterPxls"></mat-progress-spinner>
</div>
}
