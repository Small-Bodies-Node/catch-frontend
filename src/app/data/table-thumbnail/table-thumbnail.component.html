<div
  class="spinner-wrapper"
  [ngStyle]="imgStyles"
  *ngIf="!isImageLoaded; else imageTemplate"
>
  <mat-spinner class="my-spinner" [diameter]="diameterPxls"></mat-spinner>
  <!-- LOADING -->
  <!-- <mat-spinner class="my-spinner"></mat-spinner> -->
</div>
<ng-template #imageTemplate>
  <img
    [ngStyle]="imgStyles"
    *ngIf="imageSrc"
    [src]="imageSrc"
    alt="Loaded Image"
  />
</ng-template>
