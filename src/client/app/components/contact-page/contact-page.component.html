<div class="contact-page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="main-heading">
          CONTACT
        </h2>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row justify-content-center">
        <!-- x<div class="col-md-8"> -->
        <mat-card color="primary" class="mat-card-theme-override">
          <div class="row">
            <mat-form-field class="col">
              <input matInput placeholder="Name" formControlName="username" />
              <mat-error *ngIf="form.get('username')?.invalid">
                Name is required
              </mat-error>
            </mat-form-field>
            <mat-form-field class="col">
              <input matInput placeholder="Email" formControlName="email" type="email" />
              <mat-error *ngIf="form.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="form.get('email')?.hasError('email')">
                Email should be valid
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field class="col">
              <textarea
                matInput
                placeholder="Message"
                formControlName="message"
                minlength="10"
                maxlength="1000"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="10"
                cdkAutosizeMaxRows="10"
              ></textarea>
              <mat-hint align="end"> {{ form.get('message')?.value?.length }} / 1000 </mat-hint>
              <mat-error *ngIf="form.get('message')?.hasError('required')">
                Message is required
              </mat-error>
              <mat-error *ngIf="form.get('message')?.hasError('minlength')">
                Message must be longer than 10 characters
              </mat-error>
              <mat-error *ngIf="form.get('message')?.hasError('maxlength')">
                Message must be less than 1000 characters
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row recaptcha-submit">
            <div id="recaptcha-id"></div>
            <button mat-raised-button color="accent" [disabled]="!isFormSubmittable()">
              Send
            </button>
          </div>
        </mat-card>
      </div>
      <!-- </div> -->
    </form>
    <!-- <form action="?" method="POST">
    </form> -->
  </div>
</div>
